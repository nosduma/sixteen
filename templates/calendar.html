<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px auto;
        }
        .month {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        .day {
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .event {
            background-color: lightblue;
            padding: 2px;
            border-radius: 3px;
        }

        /* Add custom styles to enhance the calendar */
        .day.sun {
            background-color: #f0e68c; /* Light Khaki */
        }
        .day.mon {
            background-color: #ffffff; /* White */
        }
        .day.tue {
            background-color: #add8e6; /* Light Blue */
        }
        .day.wed {
            background-color: #ffcc99; /* Peach */
        }
        .day.thu {
            background-color: #87ceeb; /* Sky Blue */
        }
        .day.fri {
            background-color: #dda0dd; /* Plum */
        }
        .day.sat {
            background-color: #ffffff; /* White */
        }
    </style>
</head>
<body>

<div class="calendar">
    <div class="month" id="currentMonthYear"></div>
    <div class="days">
        <div class="day sun">Sun</div>
        <div class="day mon">Mon</div>
        <div class="day tue">Tue</div>
        <div class="day wed">Wed</div>
        <div class="day thu">Thu</div>
        <div class="day fri">Fri</div>
        <div class="day sat">Sat</div>
        
        <!-- Adjust the number of empty divs to match the starting day of the month -->
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day">1</div>
        <div class="day">2</div>
        <!-- ... continue for the rest of the days -->
        
        <!-- Sample event on August 5th -->
        <div class="day">
            5
            <div class="event">Meeting</div>
        </div>
    </div>
</div>

<script>
    // JavaScript to display the current month and year in the header
    const currentDate = new Date();
    const options = { year: 'numeric', month: 'long' };
    const currentMonthYear = currentDate.toLocaleDateString('en-US', options);
    document.getElementById('currentMonthYear').textContent = currentMonthYear;
</script>

</body>
</html>
