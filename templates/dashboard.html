<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        .left-column {
            flex: 1;
            background-color: #f7f4f4;
            padding: 20px;
        }

        .main-content {
            flex: 4;
            padding: 20px;
        }

        .top-box {
            background-color: rgb(241, 216, 220);
            padding: 10px;
        }

        .center-box {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
        }

        .right-column {
            flex: 1;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .rectangle {
            border: none;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            margin-bottom: 10px;
        }

        .icon {
            display: inline-block;
            margin-right: 10px;
        }

        .briefcase-icon:before {
            content: '\1F4BC'; /* Unicode character for briefcase */
        }

        .people-icon:before {
            content: '\1F464'; /* Unicode character for people profile */
        }

        .custom-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: darkpink;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            margin-right: 10px;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        /* Additional style for the calendar */
        .calendar-container {
            flex: 1;
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Styles for the calendar template */
        .calendar {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        .month {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        .day {
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .event {
            background-color: lightblue;
            padding: 2px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="left-column">
            <h3></h3>
            <a href="/vacancies" style="display: block; margin-bottom: 10px;">Vacancies</a>
            <a href="/applicants" style="display: block; margin-bottom: 10px;">Applicants</a>
            <a href="/events" style="display: block; margin-bottom: 10px;">Events</a>
        </div>

        <div class="main-content">
            <div class="top-box" style="border-radius: 10px;">
                <p>Hello, {{ session['username'] }}</p>

                <div class="button-container">
                    <div class="rectangle" style="border-radius: 10px; margin-right: 10px;">
                        <span class="icon people-icon"></span>
                        <a href="/new_applicants" class="custom-button">New Applicants</a>
                    </div>
                    <div class="rectangle" style="border-radius: 10px; margin-right: 10px;">
                        <span class="icon briefcase-icon"></span>
                        <a href="/job_openings" class="custom-button">Job Opening</a>
                    </div>
                </div>
            </div>

            <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
                <!-- Center Box -->
                <div style="flex: 1; background-color: #f0f0f0; padding: 10px; margin-top: 20px; margin-right: 20px; border-radius: 10px;">
                    <h2>Top Matches</h2>
                    <div style="background-color: white; padding: 10px; border-radius: 10px;">
                        <!-- Content for Top Matches Box -->
                    </div>
                </div>

                

                Calendar
                <div class="calendar-container">
                    
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                            }
                            .calendar {
                                width: 300px;
                                border: 1px solid #ccc;
                                padding: 10px;
                                margin: 20px auto;
                            }
                            .month {

                                margin-bottom: 10px;
                            }
                            .days {
                                display: grid;
                                grid-template-columns: repeat(7, 1fr);
                            }
                            .day {
                                text-align: center;
                                padding: 5px;
                                border: 1px solid #ccc;
                            }
                            .event {

                                padding: 2px;
                                border-radius: 3px;
                            }
                    
                            /* Add custom styles to enhance the calendar */

                            .day.mon {

                            }

                    </head>
                    <body>
                    
                    <div class="calendar">
                        <div class="month" id="currentMonthYear"></div>

                    </div>
                    
                    <script>
                        // JavaScript to display the current month and year in the header
                        const currentDate = new Date();
                        const options = { year: 'numeric', month: 'long' };
                        const currentMonthYear = currentDate.toLocaleDateString('en-US', options);
                        document.getElementById('currentMonthYear').textContent = currentMonthYear;
                    </script>
                    
                </div>
                    
                      

                <!-- Events Container -->
                <div id="events-placeholder"></div>
            </div>
        </div>

        <div class="right-column">
            <!-- ... Your right column content ... -->
        </div>
    </div>

    <!-- ... Other HTML content ... -->



    <!-- Add the script here -->
    <script>
        // JavaScript to auto-generate the current month
        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        const currentDate = new Date();
        const currentMonth = monthNames[currentDate.getMonth()];
        document.getElementById("current-month").textContent = currentMonth;

        // Function to fetch events from the server
        function fetchEvents() {
            fetch("/get_events", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                },
            })
            .then(response => response.json())
            .then(data => {
                // Store events data in a variable
                const eventsData = data;

                // Function to render events on the calendar
                function renderEventsOnCalendar() {
                    const calendarDays = document.querySelectorAll(".day");

                    // Loop through each calendar day and check for events
                    calendarDays.forEach(dayElement => {
                        const dayNumber = parseInt(dayElement.textContent);

                        // Check if there are events for this day
                        const eventsForDay = eventsData.filter(event => {
                            const eventDate = new Date(event.event_date);
                            return eventDate.getDate() === dayNumber;
                        });

                        // If there are events, render them on the calendar
                        if (eventsForDay.length > 0) {
                            const eventsContainer = document.createElement("div");
                            eventsContainer.classList.add("events-container");

                            eventsForDay.forEach(event => {
                                const eventDiv = document.createElement("div");
                                eventDiv.classList.add("event");
                                eventDiv.textContent = event.event_name;

                                // Add an event click handler to view event details
                                eventDiv.addEventListener("click", () => {
                                    // Here, you can implement the logic to display event details
                                    alert(`Event Details: ${event.event_name} - ${event.event_description}`);
                                });

                                eventsContainer.appendChild(eventDiv);
                            });

                            dayElement.appendChild(eventsContainer);
                        }
                    });
                }

                // Call the function to render events on the calendar
                renderEventsOnCalendar();
            });
        }

        // Fetch events when the page loads
        window.addEventListener("load", fetchEvents);
    </script>
</div>

</body>
</html>
