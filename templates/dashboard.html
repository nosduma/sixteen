<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: white;">
    <div style="display: flex; height: 100vh;">
        <!-- Left Column -->
        <div style="flex: 1; background-color: #f0f0f0; padding: 20px;">
            <h3>Dashboard Menu</h3>
            <a href="/vacancies" style="display: block; margin-bottom: 10px;">Vacancies</a>
            <a href="/applicants" style="display: block; margin-bottom: 10px;">Applicants</a>
            <a href="/calendar" style="display: block; margin-bottom: 10px;">Calendar</a>
        </div>

        <!-- Main Content -->
        <div style="flex: 4; padding: 20px;">
            <!-- Top Box -->
            <div style="background-color: #f0f0f0; padding: 10px;">
                <h2>New Applicants</h2>
                <a href="/new_applicants" style="display: inline-block; padding: 10px 20px; background-color: darkpink; color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; text-align: center; text-decoration: none;">New Applicants Button</a>
                <a href="/job_openings" style="display: inline-block; padding: 10px 20px; background-color: darkpink; color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; text-align: center; text-decoration: none;">Job Opening Button</a>
            </div>
                

            <!-- Center Box -->
            <div style="background-color: #f0f0f0; padding: 10px; margin-top: 20px;">
                <h2>Top Matches</h2>
                <div style="background-color: white; padding: 10px;">
                    <!-- Content for Top Matches Box -->
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div style="flex: 1; background-color: #f0f0f0; padding: 20px;">
            <h3>Diary Schedule</h3>
            <div style="background-color: white; padding: 10px;">
                <!-- Content for Diary Schedule Box -->
            </div>
        </div>
    </div>
</body>
</html>
