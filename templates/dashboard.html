<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        .left-column {
            flex: 1;
            background-color: #f7f4f4;
            padding: 20px;
        }

        .main-content {
            flex: 4;
            padding: 20px;
        }

        .top-box {
            background-color: #ff5959;
            padding: 10px;
            position: relative; /* To position the Logout button */
        }

        .center-box {
            background-color: #141313;
            padding: 10px;
            margin-top: 20px;
        }

        .right-column {
            flex: 1;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .rectangle {
            border: none;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            margin-bottom: 10px;
        }

        .icon {
            display: inline-block;
            margin-right: 10px;
        }

        .briefcase-icon:before {
            content: '\1F4BC'; /* Unicode character for briefcase */
        }

        .people-icon:before {
            content: '\1F464'; /* Unicode character for people profile */
        }

        .custom-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: darkpink;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            margin-right: 10px;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        /* Logout button styles */
        .logout-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #312f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            margin-right: 10px;
            position: absolute;
            top: 10px;
            right: 20px; /* Adjust the right margin as needed */
        }

        /* Additional style for the calendar */
        .calendar-container {
            flex: 1;
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="left-column">
            <h3></h3>
            <a href="/vacancies" style="display: block; margin-bottom: 10px;">Vacancies</a>
            <a href="/applicants" style="display: block; margin-bottom: 10px;">Applicants</a>
            <a href="/events" style="display: block; margin-bottom: 10px;">Events</a>
            <a href="/diary" style="display: block; margin-bottom: 10px;">Diary</a>
        </div>

        <div class="main-content">
            <div class="top-box" style="border-radius: 10px;">
                <p>Hello, {{ session['username'] }}</p>

                <!-- Logout button -->
                <a href="/logout" class="logout-button">Logout</a>

                <div class="button-container">
                    <div class="rectangle" style="border-radius: 10px; margin-right: 10px;">
                        <span class="icon people-icon"></span>
                        <a href="/new_applicants" class="custom-button">New Applicants</a>
                    </div>
                    <div class "rectangle" style="border-radius: 10px; margin-right: 10px;">
                        <span class="icon briefcase-icon"></span>
                        <a href="/job_openings" class="custom-button">Job Opening</a>
                    </div>
                </div>
            </div>

            <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
                <!-- Center Box -->
                <div style="flex: 1; background-color: #f0f0f0; padding: 10px; margin-top: 20px; margin-right: 20px; border-radius: 10px;">
                    <h2>Top Matches</h2>
                    <div style="background-color: white; padding: 10px; border-radius: 10px;">
                        <!-- Content for Top Matches Box -->
                    </div>
                </div>
                <!-- Additional content goes here -->
            </div>
        </div>
    </div>
</body>
</html>
