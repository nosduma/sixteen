<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Events</title>
</head>
<body>
    <div class="container">
        <h1>Your Events</h1>
        <ul>
            {% for event in events %}
                <li>
                    <strong>Title:</strong> {{ event[0] }}<br>
                    <strong>Description:</strong> {{ event[1] }}<br>
                    <strong>Date:</strong> {{ event[2] }}<br>
                    <strong>Time:</strong> {{ event[3] }}
                </li>
            {% endfor %}
        </ul>

        <!-- Back to Dashboard Button -->
        <div class="back-to-dashboard">
            <a href="/dashboard">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
