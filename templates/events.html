    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h2>Your Diary</h2>

   <!-- In your events.html template -->
   <ul>
    {% for event in events %}
      <li class="{{ event_css_class(event) }}">
        {{ event[0] }} - {{ event[1] }} - {{ event[2] }}
      </li>
    {% endfor %}
  </ul>
  
  <!-- Pagination -->
  <div class="pagination">
    {% if page > 1 %}
      <a href="{{ url_for('events', page=page-1) }}">Previous</a>
    {% endif %}
    <span class="current-page">{{ page }}</span>
    {% if events|length >= 10 %}
      <a href="{{ url_for('events', page=page+1) }}">Next</a>
    {% endif %}
  </div>
  


    <a href="/diary">Back to Diary</a>
</body>
</html>
