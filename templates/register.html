<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<body style="background-color: #fff; color: #000; font-family: Arial, sans-serif; text-align: center;">
    <div style="width: 300px; margin: 0 auto; padding: 20px; background-color: #fff; border: 2px solid #000; border-radius: 5px; margin-top: 50px;">
        <h1 style="font-size: 24px; margin-bottom: 20px; color: #000;">Registration</h1>
        {% if message %}
        <p class="error" style="color: red;">{{ message }}</p>
        {% endif %}
        <form action="/register" method="POST" style="text-align: left;">
            <label for="fullname" style="display: block; margin-bottom: 10px; color: #000;">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #000; background-color: #fff; color: #000;">

            <label for="username" style="display: block; margin-bottom: 10px; color: #000;">Username:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #000; background-color: #fff; color: #000;">

            <label for="companyname" style="display: block; margin-bottom: 10px; color: #000;">Company Name:</label>
            <input type="text" id="companyname" name="companyname" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #000; background-color: #fff; color: #000;">

            <label for="emailaddress" style="display: block; margin-bottom: 10px; color: #000;">Email Address:</label>
            <input type="text" id="emailaddress" name="emailaddress" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #000; background-color: #fff; color: #000;">

            <label for="jobtitle" style="display: block; margin-bottom: 10px; color: #000;">Job Title:</label>
            <input type="text" id="jobtitle" name="jobtitle" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #000; background-color: #fff; color: #000;">

            <label for="companyaddress" style="display: block; margin-bottom: 10px; color: #000;">Company Address:</label>
            <input type="text" id="companyaddress" name="companyaddress" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #000; background-color: #fff; color: #000;">

            <label for="password" style="display: block; margin-bottom: 10px; color: #000;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #000; background-color: #fff; color: #000;">

            <label for="confirm_password" style="display: block; margin-bottom: 10px; color: #000;">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #000; background-color: #fff; color: #000;">
            <p id="password_error" style="color: red;"></p>

            <input type="submit" value="Register" style="background-color: #ff5959; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">
        </form>
        <p style="color: #000;">Already have an account? <a href="/login" style="color: #000; text-decoration: underline;">Login</a></p>
    </div>
    <script>
        // Get references to the password and confirm password fields and the error message element
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm_password');
        const passwordError = document.getElementById('password_error');
      
        // Add an event listener to the confirm password field to check if it matches the password field
        confirmPasswordField.addEventListener('input', function () {
          const password = passwordField.value;
          const confirmPassword = confirmPasswordField.value;
      
          if (password !== confirmPassword) {
            passwordError.textContent = 'Passwords do not match';
          } else {
            passwordError.textContent = '';
          }
        });
      </script>
      
</body>
</html>
